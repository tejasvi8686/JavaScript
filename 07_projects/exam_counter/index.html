<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains Countdown and Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JEE Mains Countdown and Progress Tracker</h1>
        <input type="datetime-local" id="examDateInput">
        <button onclick="startCountdown()">Start Countdown</button>
        <div id="countdown">
            <div><span id="days">0</span> Days</div>
            <div><span id="hours">0</span> Hours</div>
            <div><span id="minutes">0</span> Minutes</div>
            <div><span id="seconds">0</span> Seconds</div>
        </div>
        <h2>Preparation Progress</h2>
        <div id="subjects">
            <div class="subject">
                <h3>Math</h3>
                <div class="chapter">
                    <label>Chapter 1</label>
                    <input type="number" id="mathChapter1" placeholder="Enter progress (%)">
                </div>
                <div class="chapter">
                    <label>Chapter 2</label>
                    <input type="number" id="mathChapter2" placeholder="Enter progress (%)">
                </div>
                <!-- Add more chapters as needed -->
            </div>
            <div class="subject">
                <h3>Physics</h3>
                <div class="chapter">
                    <label>Chapter 1</label>
                    <input type="number" id="physicsChapter1" placeholder="Enter progress (%)">
                </div>
                <div class="chapter">
                    <label>Chapter 2</label>
                    <input type="number" id="physicsChapter2" placeholder="Enter progress (%)">
                </div>
                <!-- Add more chapters as needed -->
            </div>
            <div class="subject">
                <h3>Chemistry</h3>
                <div class="chapter">
                    <label>Chapter 1</label>
                    <input type="number" id="chemistryChapter1" placeholder="Enter progress (%)">
                </div>
                <div class="chapter">
                    <label>Chapter 2</label>
                    <input type="number" id="chemistryChapter2" placeholder="Enter progress (%)">
                </div>
                <!-- Add more chapters as needed -->
            </div>
        </div>
        <button onclick="updateProgress()">Update Progress</button>
        <canvas id="progressChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
